<div class="container-fluid">
  <div class="row mb-3" style="padding-left: 10%; padding-right: 10%">
    <h2>Project Details</h2>
    <br /><br /><br />
    <div class="col-sm-2"></div>

    <div class="col-sm-8">
      <div *ngIf="project">
        <h3>{{ project.name }}</h3>

        <br /><br />

        <p>ES/</p>
        <p>{{ project.descriptionES }}</p>

        <p>EN/</p>
        <p>{{ project.descriptionEN }}</p>

        <br /><br /><br />

        <div *ngFor="let a of project.direcctiones; let indice = index">
          <img
            src="{{ project.direcctiones[indice] }}"
            alt="{{ project.name }}"
            width="70%"
            class="imagenes"
          />
          <br /><br />
        </div>
      </div>
    </div>

    <div class="col-sm-2"></div>
  </div>
</div>
