<main>
    <div class="row mb-3">
      <div class="col-sm-2"></div>

      <div class="col-sm-8">
        <div *ngIf="project">
          <div class="descripcion">
            <h1>{{ project.name }}</h1>
            <br />
            <h3>ES/</h3>
            <p>{{ project.descriptionES }}</p>
            <br />
            <h3>EN/</h3>
            <p>{{ project.descriptionEN }}</p>
          </div>

          <div *ngFor="let a of project.direcctiones; let indice = index">
            <img
              src="{{ project.direcctiones[indice] }}"
              alt="{{ project.name }}"
              width="70%"
              class="imagenes"
            />
            <br /><br />
          </div>
        </div>
      </div>

      <div class="col-sm-2"></div>
    </div>
</main>
