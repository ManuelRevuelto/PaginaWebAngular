<main>
  <div class="container-fluid">
    <div class="row mb-3">
      <div *ngFor="let project of projects" class="col-sm-4 ">
        <p>
          <br />
          <a [routerLink]="['/project', project.label]">
            <img
              src="{{ project.src }}"
              alt="{{ project.name }}"
              class="imagen"
            />
          </a>
        </p>
      </div>
    </div>
  </div>
</main>
